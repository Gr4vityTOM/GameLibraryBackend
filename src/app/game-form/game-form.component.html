<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">

<div>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="title">
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Release Date</mat-label>
    <input matInput type="date" formControlName="date">
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Genre</mat-label>
    <input matInput type="text"  formControlName="genre">
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Developer</mat-label>
    <input matInput type="text" formControlName="developer">
  </mat-form-field>
</div>

  <div style="display: flex; justify-content: center;margin-left: 25%;">
    <button mat-raised-button color="primary" type="submit" class="my-button">Submit</button>
  </div>
</form>
