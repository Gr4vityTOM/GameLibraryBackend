<mat-table [dataSource]="games">
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let game"> {{game.title}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Release Date </mat-header-cell>
    <mat-cell *matCellDef="let game"> {{game.date}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="genre">
    <mat-header-cell *matHeaderCellDef> Genre </mat-header-cell>
    <mat-cell *matCellDef="let game"> {{game.genre}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="developer">
    <mat-header-cell *matHeaderCellDef> Developer </mat-header-cell>
    <mat-cell *matCellDef="let game"> {{game.developer}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="remove">
    <mat-header-cell *matHeaderCellDef> remove </mat-header-cell>
    <mat-cell *matCellDef="let game"> <button mat-button (click)="removeGame(game)">Remove</button> </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['title', 'date', 'genre', 'developer', 'remove']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['title', 'date', 'genre', 'developer', 'remove']"></mat-row>
</mat-table>
