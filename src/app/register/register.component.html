<form (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName3" [(ngModel)]="Name" name="name">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" [(ngModel)]="Email" name="email">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" [(ngModel)]="Password" name="pass">
    </div>
  </div>
  <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="confirmPassword3" [(ngModel)]="conPassword" name="conpass">
    </div>
  </div>
  <button type="submit" class="btn btn-primary ">Register</button>

</form>
